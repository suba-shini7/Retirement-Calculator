<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retirement Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }
    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      background-color: #D0DDD0;
    }
    nav {
      background-color: #110145;
      color: #AAB99A;
      padding: 15px;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      font-size: 16px;
      color: #333;
      margin-top: 10px;
      text-align: center;
    }
    footer {
      background-color: #AAB99A;
      color: #ecf0f1;
      padding: 15px;
      text-align: center;
    }
    footer h4 {
      margin: 10px;
      font-size: 14px;
    }
    footer h4 span {
      color: #34495e;
      font-weight: bold;
    }
    .ft{
color: #8b0101;
font-weight: 700;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Retirement Age Calculator</h1>
  </nav>
  <div class="main">
    <div class="container">
      <label for="birthDate">Date of Birth</label>
      <input type="date" id="birthDate" placeholder="Enter your date of birth" />

      <label for="joiningDate">Joining Date</label>
      <input type="date" id="joiningDate" placeholder="Enter your joining date" />
  
      <button onclick="calculateRetirement()">Calculate Retirement Date</button>
  
      <div id="result" class="result"></div>
    </div>
  </div>
  <footer>
    <h4>Â© 2025 <span>MARIAPPAN</span></h4> 
    <div><span class="ft">SALARY DA GROUP ADMIN ðŸ’¼ðŸ“ˆ</span></div>
  </footer>
  <script>
    function calculateRetirement() {
      const birthDate = document.getElementById('birthDate').value;
      const joiningDate = document.getElementById('joiningDate').value;
  
      if (!birthDate || !joiningDate) {
        document.getElementById('result').innerText = 'Please enter both Date of Birth and Joining Date.';
        return;
      }
  
      const birthDateObj = new Date(birthDate);

      // Calculate the retirement year (60 years from birth date)
      const retirementYear = birthDateObj.getFullYear() + 60;
      const birthMonth = birthDateObj.getMonth();

      // Calculate retirement date as the last day of the retirement month
      const retirementDateObj = new Date(retirementYear, birthMonth + 1, 0); // 0 = Last day of the month

      // Convert joining date to a readable format
      const joiningDateObj = new Date(joiningDate);
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const formattedJoiningDate = joiningDateObj.toLocaleDateString('en-US', options);

      // Format retirement date
      const formattedRetirementDate = retirementDateObj.toLocaleDateString('en-US', options);
  
      // Display the results
      document.getElementById('result').innerText = `
        Joining Date: ${formattedJoiningDate}\n
        Retirement Date: ${formattedRetirementDate}
      `;
    }
  </script>
</body>
</html>
